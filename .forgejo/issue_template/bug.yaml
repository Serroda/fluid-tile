name: Bug Report
about: Something is not working properly
title: "[Bug]: "
ref: "main"
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please be specific
        ### ⚠️ Important
        Before reporting an issue, please make sure that **you have restarted KWin**.
        
        You can restart KWin with these steps:
         1. Disable the script
         2. Run `kwin_wayland --replace &`
         3. Re-enable the script
        
  - type: textarea
    id: description
    attributes:
      label: Describe the issue
      description: What happened?
      placeholder: My computer has exploded
    validations:
      required: true
  - type: input
    id: version-fluid-tile
    attributes:
      label: Fluid tile version
      description: What Fluid tile version are you running?
    validations:
      required: true
  - type: input
    id: version-kde
    attributes:
      label: KDE Version
      description: What KDE version are you running?
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. Use journalctl and search for logs containing the term `kwin_wayland`
      render: shell
